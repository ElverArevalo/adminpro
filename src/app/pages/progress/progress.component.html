

 <div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Barra de progreso</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'" ></div>
            </div>
          </div>
      </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

          <div class="input-group">
              <button class="btn btn-outline-primary" type="button" (click)="valores(-5)"><i class="mdi mdi-minus" > </i></button>
              <input type="text" class="form-control" [(ngModel)]="progreso" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
              <div class="input-group-append" id="button-addon4">
               
             <button class="btn btn-outline-primary" type="button"  (click)="valores(+5)"><i class="mdi mdi-plus"> </i> </button>
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
        <div class="card-body">
  
            <h1>texto2</h1>

        </div>
      </div>
    </div>
</div>
